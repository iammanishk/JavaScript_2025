<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Background changer</title>
</head>
<body>
    <h1>Auto Background Changer Project</h1>
    <p>Start button should start changing background automatically and stop button should stop the process.</p>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    // random color generator

    let randomColor = function(){
        const hex = "0123456789ABCDEF";
        let color = '#';
        for(let i = 0; i<6; i++){
            color += hex[Math.floor(Math.random()*16)]
        }
        return color;
    }

    console.log(randomColor())

   let intervalID;
   let startChangingColor = function(){
    intervalID = setInterval(bgChanging, 1000)
    function bgChanging (){
        document.body.style.backgroundColor = randomColor()
        console.log(randomColor());
        
    }
   }


   let stopChangingColor = function(){
    clearInterval(intervalID)
    intervalID = null;
   }
   

    document.querySelector('#start').addEventListener('click', startChangingColor)
    document.querySelector('#stop').addEventListener('click', stopChangingColor)
</script>
</html>
