<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>This is the github card Project</h1>
    <p>API fetching from github</p>

    <div class="container">
        <div class="card">
            <img id="profile-img" src="https://avatars.githubusercontent.com/u/101570741?v=4" width="200px" alt="">
            <p id="name">Manish </p>
            <p id="user-name">manish@</p>
            <p id="followers">5156</p>
            <p id="followiings">545161</p>
            <button><a id="follow-btn" href="">Follow</a></button>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <img id="h-profile-img" src="https://avatars.githubusercontent.com/u/101570741?v=4" width="200px" alt="">
            <p id="h-name">Manish </p>
            <p id="h-user-name">manish@</p>
            <p id="h-followers">5156</p>
            <p id="h-followiings">545161</p>
            <button><a id="h-follow-btn" href="">Follow</a></button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
