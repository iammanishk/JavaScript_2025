<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Creating in js</title>
</head>
<body>
    <h1>Creating elements using JavaScript!</h1>

    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>

<script>
    // creating h2 element
    let h2 = document.createElement('h2');
    h2.innerHTML = "This is a heading created using JavaScript!";
    console.log(h2.innerText);

    // creating div element 
    const div = document.createElement('div');
    console.log(div);

    // adding class to div
    div.className = 'mainDiv';

    // adding id to div
    div.id = Math.round(Math.random() * 10 + 1);

    // adding other attributes to div
    div.setAttribute('title', 'This is a div element');
    div.setAttribute('style', 'background-color: red; color: white; padding: 10px; margin: 10px; border-radius: 10px;');

    // adding text to div
    div.innerText = "This is a div element created using JavaScript!";
    let addText = document.createTextNode('\nThis is a text node');
    div.appendChild(addText);
    
    // appending div to body
    document.body.appendChild(div);
    


    // adding elements to ul using function
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage('Python');

    function addOptiLanguage(langName){
        let li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li);
    }
    
    addOptiLanguage('Java');
    addOptiLanguage('goLang');
    addOptiLanguage('Ruby');


    // editing elements
    const secondLang = document.querySelector('li:nth-child(3)')
    console.log(secondLang);
    // secondLang.innerHTML = 'C++';
    const newLang = document.createElement('li');
    newLang.textContent = 'C';
    secondLang.replaceWith(newLang);


    // removing elements
    document.querySelector('li:last-child').remove(); // removes last child
    
</script>
</html>
