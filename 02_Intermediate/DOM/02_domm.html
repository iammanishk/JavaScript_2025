<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM TUTORIAL</title>
</head>
<body style="background-color: #212121; color: whitesmoke;">
    <h1>Parent Child Element Tutorial</h1>
    <div class="parent">
        <div class="days">Monday</div>
        <div class="days">Tuesday</div>
        <div class="days">Wednesday</div>
        <div class="days">Thursday</div>
    </div>
</body>
<script>

    // Parent Child Element Tutorial
    let parent = document.querySelector('.parent');
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[1].innerHTML);

    for(let i = 0; i<parent.children.length; i++){
        console.log(parent.children[i].innerHTML);
        
    }
    parent.children[1].style.color = 'red';
    parent.children[1].style.backgroundColor = 'white';
    parent.children[1].style.height = '10px';
    parent.children[1].style.width = '100px';
    parent.children[1].style.padding = '10px';
    parent.children[1].style.margin = '10px';
    parent.children[1].style.borderRadius = '10px';

    console.log(parent.firstElementChild.innerHTML);
    console.log("Nodes: ", parent.childNodes);
    
    
    
</script>
</html>
