<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>This is a practice website for Javascript</h1>
    <p>

    <div id="parent">

        <p>Adults Plain Cotton T-Shirt</p>

        <div class="button_container">
          <button onclick="alert('Item added to cart')">add to cart</button>
          <button onclick="alert('Item bought')">buy now</button>
        </div>
        <div class="button_container2">
          <button
            onclick="console.log(`cart quantity is: ${cartQuantity}`);
                "
          >
            show quantity
          </button>

          <button
            onclick="
                cartQuantity = cartQuantity + 1;
                console.log(`cart quantity is: ${cartQuantity}`);
                "
          >
            add to cart
          </button>

          <button
            onclick="
                    cartQuantity = cartQuantity + 2;
                    console.log(`cart quantity is: ${cartQuantity}`);
                    "
          >
            +2
          </button>

          <button
            onclick="
                    cartQuantity = cartQuantity + 3;
                    console.log(`cart quantity is: ${cartQuantity}`);
                "
          >
            +3
          </button>

          <button
            onclick="
                        cartQuantity = 0;
                        console.log(`cart is reset\ncart quantity is: ${cartQuantity}`);
                    "
          >
            reset
          </button>
        </div>
      </div>
    </div>

    let cartQuantity = 0;
